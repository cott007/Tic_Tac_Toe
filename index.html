<!DOCTYPE html>
<html ng-app="ticTacApp">
<head>
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="UmbrellaController as uss">
	<section> <!-- player 1 section -->
		<h1>Player {{name}}</h1>
	</section>

	<div class="container"> <!-- tic_tac_toe board -->
		<div>
			<p>
				Score:<span>{{uss.scoreP1}}</span>
			</p>
		</div>
		<div class="box" ng-repeat="uc in uss.listOfBoxes" ng-mousedown="uss.addMove($index)" ng-mouseup="uss.getWinner()">
			<img ng-src={{uc.image}}> 
			<p id="boxp">{{uc.player}}</p>
		</div>
		
	</div>



















<script type="text/javascript" src="js/angular.js"></script> <!-- sourcing angular -->
<script type="text/javascript" src="js/main.js"></script> <!-- sourcing module -->
<script type="text/javascript" src="js/tic_tac_controller.js"></script> <!-- sourcing controller -->
</body>
</html>
